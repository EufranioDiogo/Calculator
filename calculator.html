<html>


<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr class="row">
            <td class="display" colspan="4" id="zero1st"> 0 </td>
        </tr>

        <tr class="row">
            <td class="button clean-button">AC</td>
            <td class="button">+/-</td>
            <td class="button operation-button">%</td>
            <td class="last button operation-button">/</td>
        </tr>

        <tr class="row">
            <td class="button">7</td>
            <td class="button">8</td>
            <td class="button">9</td>
            <td class="last button operation-button">x</td>
        </tr>

        <tr class="row">
            <td class="button">4</td>
            <td class="button">5</td>
            <td class="button">6</td>
            <td class="last button operation-button">-</td>
        </tr>

        <tr class="row">
            <td class="button">1</td>
            <td class="button">2</td>
            <td class="button">3</td>
            <td class="last button operation-button">+</td>
        </tr>

        <tr class="row">
            <td colspan="3" class="button">0</td>
            <td class="last button perform-computation-button">=</td>
        </tr>

    </table>

    <script src="calculator.js"></script>
</body>

</html>
